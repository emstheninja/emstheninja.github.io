<head>
  <script>
    (function () {
      function loadScript(src, cb) {
        var s = document.createElement('script');
        s.src = src;
        s.onload = cb;
        s.onerror = cb;
        document.head.appendChild(s);
      }
      // Try to load a local, git-ignored config first, then always load main script.
      loadScript('config.local.js', function () {
        loadScript('index.js', function () {});
      });
    })();
  </script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="id01"></div>
  <table id="wrap"></table>
</body>
